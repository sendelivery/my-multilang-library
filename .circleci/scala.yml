# Config dedicated for the go library
# All the resources must be prefixed with `scala-` to avoid conflicts

version: 2.1

parameters:
  lang:
    type: string
    default: "unset"

jobs:
  scala-build:
    docker:
      - image: alpine
    steps:
      - common-say-hello:
          from: << pipeline.parameters.lang >>-build

workflows:
  scala-workflow:
    jobs:
      - common-pre
      - scala-build:
          requires:
            - common-pre
