# Config dedicated for go library
# All the resources must be prefixed with `go-` to avoid conflicts

version: 2.1

orbs:
  # Note: We are using the latest version of hello-build, whereas module B uses an older one
  go-hello-build: circleci/hello-build@0.0.14

jobs:
  go-build:
    docker:
      - image: alpine
    steps:
      - common-say-hello:
          to: A
      - run: echo 'Hello world from the Go library! :3'

workflows:
  go-workflow:
    jobs:
      - common-pre
      - go-build:
          requires:
            - common-pre
      - go-hello-build/hello-build:
          requires:
            - common-pre
